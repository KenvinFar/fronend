<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="d-flex flex-column justify-content-between col-auto bg-warning min-vh-100">
                <div class="mt-4 ">
                    <div class="text-black text-decoration-none text-center d-flex align-items-center ms-4" role="button">
                        <h1>Tickets</h1>
                    </div>
                    <div class="text-black text-decoration-none d-flex align-items-center ms-4" role="button">
                        <span class="fs-4">Menu</span>
                    </div>
                    <ul class="nav nav-pills flex-column mt-2 mt-sm-0" id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-black" aria-current="page">
                                <i class="bi bi-house"></i>
                                <span class="ms-2 fs-3">Incio</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav nav-pills flex-column mt-2 mt-sm-0" id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-black" aria-current="page">
                                <i class="bi bi-person-circle"></i>
                                <span class="ms-2 fs-3">Usuarios</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav nav-pills flex-column mt-2 mt-sm-0" id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-black" aria-current="page">
                                <i class="bi bi-people"></i>
                                <span class="ms-2 fs-3">Clientes</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav nav-pills flex-column mt-2 mt-sm-0" id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-black" aria-current="page">
                                <i class="bi bi-shop"></i>
                                <span class="ms-2 fs-3">Estrenos</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav nav-pills flex-column mt-2 mt-sm-0" id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-black" aria-current="page">
                                <i class="bi bi-ui-checks-grid"></i>
                                <span class="ms-2 fs-3">Catalogo</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav nav-pills flex-column mt-2 mt-sm-0" id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-black" aria-current="page">
                                <i class="bi bi-geo-alt"></i>
                                <span class="ms-2 fs-3">Ubicacion</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav nav-pills flex-column mt-2 mt-sm-0" id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-black" aria-current="page">
                                <i class="bi bi-gear"></i>
                                <span class="ms-2 fs-3">Roles</span>
                            </a>
                        </li>
                    </ul>

                </div>
                <div class="dropdown open bg-secondary white: mx-auto text-center" style="border-radius: 5px; ">
                    <img src="https://picsum.photos/50" alt="Imagen de perfil" class="rounded-circle mx-auto mt-3">
                    <span class="text-black fs-3 mx-2">Sebastian Mera <br> Administrador</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</html>
